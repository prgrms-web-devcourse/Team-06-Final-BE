name: checkStyle

on: [ push, pull_request ]

jobs:
  check-style:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: setup Gradle permission
        run: chmod +x gradlew
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: gradle
      - name: Run Checkstyle
        run: ./gradlew checkstyleMain
